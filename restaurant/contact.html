    <head>
        <title>Megan's Restaurant</title>
        <script type="text/JavaScript" src="contact.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>
        <style>
            label {
                font-size: 1.1em;
            }

            input[type=text], input[type=email], select, textarea {
                max-width: 400px;
            }

            .btn-primary {
                background-color: #c5d8d1 !important;
                color: #12263a !important;
                border: 1px solid #12263a;
            }

            .btn-primary:hover {
                background-color: #12263a !important;
                color: #c5d8d1 !important;
                border: 1px solid #12263a;
            }

            .rqd {
                font-weight: bold;
            }

            .form-check, button {
                margin-bottom: 20px;
            }

            .col-form-label {
                text-align: right;
            }
        </style>
    </head>

    <body>
        <div class="jumbotron">
            <h4>Contact Us</h4>
            <hr/>
            <h1>Megan's Restaurant</h1>
            <hr/>
            <h6>New location opening soon!</h6>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                        <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                      </svg>

            <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
            </li>
        </ul>

        <section>
            <noscript>
                You have JavaScript disabled! To best view our webpage, please enable JavaScript. 
            </noscript>

            <form name="submitRequest" onsubmit="return validateItems();">
                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">Bold fields are required</div>
                </div>

                <div class="form-group row">
                    <label for="name" class="rqd col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="form-group row">   
                    <label for="email" class="rqd col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div> 

                <div class="form-group row">
                    <label for="phone" class="rqd col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="reason" class="col-sm-4 col-form-label">Reason for Inquiry:</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="reason">
                            <option value="catering" selected>Catering</option>
                            <option value="party">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="info" class="col-sm-4 col-form-label">Additional Information:</label>
                    <div class="col-sm-8">
                        <textarea id="info" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Have you been to the restaurant?</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="choice1" name="visited" value="yes">
                            <label class="form-check-label" for="choice1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="choice2" name="visited" value="no">
                            <label class="form-check-label" for="choice2">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Best days to contact you:</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="monday" value="monday">
                            <label class="form-check-label" for="monday">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tuesday" value="tuesday">
                            <label class="form-check-label" for="tuesday">T</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="wednesday" value="wednesday">
                            <label class="form-check-label" for="wednesday">W</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="thursday" value="thursday">
                            <label class="form-check-label" for="thursday">R</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="friday" value="friday">
                            <label class="form-check-label" for="friday">F</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Send Request</button>
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <p>222 45th St, St. Cloud MN 56303</p>
            <p>(320) 123-4568</p>
        </footer>
    </body>
</html>
