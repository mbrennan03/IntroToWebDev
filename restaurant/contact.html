<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Megan's Restaurant</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>
        <style>
            label, fieldset {
                font-size: 1.1em;
            }

            input[type=text] {
                width: 30%;
                padding: 6px 6px;
                margin: 12px 0;
                box-sizing: border-box;
            }

            fieldset {
                background-color: #f4d1ae;
                width: 100%;
                padding: 10px 10px;
                margin: 12px 0;
                box-sizing: border-box;
                border: 2px solid #12263a;
            }

            select, textarea {
                margin: 12px 0;
            }

            input[type=submit] {
                background-color: #c5d8d1;
            }

            textarea {
                width: 100%;
                height: 100px;
                padding: 12px 20px;
                margin: 12px 0;
                box-sizing: border-box;
                border: 2px solid #12263a;
                border-radius: 3px;
                background-color: #fff;
                resize: none;
            }

            .rqd {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="jumbotron">
            <h4>Contact Us</h4>
            <h1>Megan's Restaurant</h1>
            <h6>New location opening soon!</h6>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                        <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                      </svg>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
            </li>
        </ul>

        <section>
            <form action="submit.html" method="POST">
                <p>Bold fields are required</p><br />
                <label for="name" class="rqd">Name:</label>
                <input type="text" id="name" name="name" required><br />
                <label for="email" class="rqd">Email:</label>
                <input type="text" id="email" name="email" required><br />
                <label for="phone" class="rqd">Phone:</label>
                <input type="text" id="phone" name="phone" required><br />

                <label for="reason">Reason for Inquiry:</label>
                <select id="reason" name="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br />

                <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea><br />

                <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <input type="radio" id="choice1" name="visited" value="yes">
                    <label for="choice1">Yes</label>
                    <input type="radio" id="choice2" name="visited" value="no">
                    <label for="choice2">No</label><br />
                </fieldset>

                <fieldset>
                    <legend>Best days to contact you:</legend>
                    <input type="checkbox" id="monday" name="day" value="monday">
                    <label for="monday">M</label>
                    <input type="checkbox" id="tuesday" name="day" value="tuesday">
                    <label for="tuesday">T</label>
                    <input type="checkbox" id="wednesday" name="day" value="wednesday">
                    <label for="wednesday">W</label>
                    <input type="checkbox" id="thursday" name="day" value="thursday">
                    <label for="thursday">R</label>
                    <input type="checkbox" id="friday" name="day" value="friday">
                    <label for="friday">F</label>
                </fieldset>

                <input type="submit" name="submit" value="Send Request">
            </form>
        </section>

        <footer>
            <p>222 45th St, St. Cloud MN 56303</p>
            <p>(320) 123-4568</p>
        </footer>
    </body>
</html>
