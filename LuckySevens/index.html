<html lang="en">
    <head>
        <title>Lucky Sevens</title>
        <script type="text/JavaScript" src="control.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Lucky Sevens</h1>

        <form name="sevens" onsubmit="return verifyBet();" class="form-inline">
            <div class="form-group">
                <label for="bet">Starting Bet:</label>
                <input type="number" class="form-control" id="bet">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
        </form>

        <hr/>
        <table id="results" style="display:none;">
            <thead>
                <tr>
                    <th colspan="2">Results</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Starting Bet</td>
                    <td><span id="startingBet"></span></td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="totalRolls"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td><span id="highestAmount"></span></td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td><span id="rollCount"></span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
